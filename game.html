<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body{
        font-family: monogram, monospace;
        font-size: 2rem;
        position: center;
      }

      #textbox{
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background-color: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
      }

      .ui-text{
        margin: 0;
      }

      .ui-close-btn{
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container{
        align-self: flex-end;
        margin-top: 1rem;
      }

      .note-container {
        position: absolute;
        left: 5%;
        top: 10vh;
        display: flex;
        flex-direction: column;  /* Stacks items vertically */
        gap: 5px;  /* Adds spacing between elements */
      }
      .game {

      }

.note {
  position: relative;  /* No longer absolute */
  color: rgb(238, 238, 238);
  user-select: none;
}


      #app{
        width: 100%;
        height: 100%;
        position: relative;
      }
    </style>
    <div id="app">
      <div id="ui">
        <div class="note-container">
          <!--  <p class="note">Cognitive Game for Understanding Human Behaviour</p>
          <p class="note">Demo Map 1</p> -->
          <p class="note">Tap/Click around to move</p> 
        </div>  
        <div id="chatbox">
          <div id="messages"></div>
          <input type="text" id="chatInput" placeholder="Type a message...">
          <button id="sendChat">Send</button>
        </div>
            
        <div id="textbox-container" style="display: none;">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <!-- change path -->
    <script type="module" src="/Users/sheena/Desktop/info research/re/Collaborative-Foraging-Game/public/scripts/game.js"></script>
  </body>
</html>
