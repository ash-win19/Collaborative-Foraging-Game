<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body{
        font-family: monogram, monospace;
        font-size: 2rem;
        position: fixed;
      }

      #textbox{
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 1.5vh;
        min-height: 10vh;
        background-color: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
      }

      .ui-text{
        margin-top: 0;
        margin-bottom: 0;
      }

      .ui-close-btn{
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container{
        align-self: flex-end;
        margin-top: 2rem;
      }  
      .note {
        display: block; /* Forces it to be on its own line */
        width: 100%; /* Ensures it takes up full width */
        text-align: center;  
        margin-top: 5px; /* Adds space between the button and the note */
        margin-bottom: 0px;  
        font-size: 1.5rem;
        color: rgba(255, 0, 0, 0.8); 
        padding: 4px 8px;
        border-radius: 4px;
        user-select: none;
        pointer-events: none;
      }
      #app{
        width: 100%;
        height: 100%;
        position: relative;
      }  
      #chatbox {
        display: flex;
        flex-wrap: wrap;
        width: 98%;  
        height: 12vh; 
        background: rgba(52, 14, 76, 0.9);  
        color: white;
        font-family: monogram, monospace;
        font-size: 1.5rem;
        padding: 1rem;
        border-bottom: 2px solid white;  
        display: flex;
        align-items: center;
        justify-content: space-between; 
      } 
      #chatInput {
        flex: 1; /* Takes available space */
        flex-grow: 1;
        font-size: 1.2rem;
        padding: 8px;
        margin-left: 10px;
        background: rgba(231, 200, 241, 0.2);
        border: 1px solid white;
        color: white;
        border-radius: 5px;
        text-align: center;
        outline: none;
      } 
      #sendChat {
        padding: 8px 12px;
        font-size: 2rem;
        font-family: monogram, monospace;
        cursor: pointer;
        background: white;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        transition: 0.3s;
      }
 
    </style>
    <div id="app">
      <div id="ui">

        <div id="chatbox">
          <div id="messages"></div>
          <input type="text" id="chatInput" placeholder="Type a message...">
          <button id="sendChat">Send</button>
          <p class="note">Solve the puzzles to leave! Tap/Click around to move or ⬆️⬇️⬅️➡️</p> 
        </div>
             
        <div id="textbox-container" style="display: none;">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <!-- change path -->
    <script type="module" src="/Users/sheena/Desktop/info research/re/Collaborative-Foraging-Game/public/scripts/game.js"></script>
  </body>
</html>
