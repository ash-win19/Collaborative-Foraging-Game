<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
        @font-face {
            font-family: monogram;
            src: url(monogram.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monogram, monospace;
            font-size: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
     
        .instruction {
            height: 150px;
            width: 100vw;
            background-color: #ff5733;
            text-align: center;
            line-height: 150px;
            font-size: 24px;
            color: white;
        }

        .note {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            color: rgba(255, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            user-select: none;
            pointer-events: none;
        }
 
        #container {
            display: flex;
            flex: 1;
            height: calc(100vh - 100px);
        } 
        #messages {
            flex: 1;
            overflow-y: auto;  
            width: 100%;
        } 
        #chatbox {
            display: flex;
            flex-direction: column;
            justify-content: space-between;  
            width: 25vw; 
            background: rgba(52, 14, 76, 0.9);
            color: white;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-right: 4px solid white;
        }
 
        #chatbox-footer {
            display: flex;
            align-items: center;  
            justify-content: space-between;
            width: 100%;
            height: 20%;
            /* padding: 5px;   */
            border-top: 4px solid white;
        }
 
        #chatInput {
            flex-grow: 1; 
            font-size: 1.2rem;
            padding: 10px;
            background: rgba(226, 204, 240, 0.9);
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            text-align: center;
            outline: none;
            /* height: 40px;  */
            margin-top: 10%;
            margin-bottom: 10%;
        }
 
        #sendChat {
            padding: 10px 15px;
            font-size: 1.2rem;
            font-family: monogram, monospace;
            cursor: pointer;
            background: white;
            color: black;
            border: 2px solid white;
            border-radius: 5px;
            margin-left: 10px;
            height: auto; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            padding-right: 1 rem;
        }

 
        #game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        #game { 
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
 
        #textbox-container {
            display: none;
            position: fixed;
            bottom: 0%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        #textbox {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            word-spacing: 0.2rem;
        }

        .btn-container {
            align-self: flex-end;
            margin-top: 2rem;
        }

        .ui-close-btn {
            font-family: monogram, monospace;
            border-style: none;
            border-radius: 3px;
            padding: 1rem;
            font-size: inherit;
        }
 
        @media (max-width: 768px) {
            #chatbox {
                width: 35vw;
            }
        }
    </style>
</head>
<body>

    <div id="instruction">
        <p class="note">Solve the puzzles to leave! Tap/Click around to move or ⬆️⬇️⬅️➡️</p> 
    </div>

    <div id="container"> 
        <div id="chatbox">
          <div id="messages"></div>  
           
          <div id="chatbox-footer">
            <textarea id="chatInput" placeholder="Type a message..."></textarea>
            <button id="sendChat">Send</button>
          </div>
        
        </div>
       
        <div id="game-container">
            <canvas id="game"></canvas>
        </div>
    </div>
 
    <div id="textbox-container">
        <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
                <button id="close" class="ui-close-btn">Close</button>
            </div>
        </div>
    </div>
  
    <script type="module" src="/Users/sheena/Desktop/info research/Collaborative-Foraging-Game/public/scripts/game.js"></script>
</body>
</html>
